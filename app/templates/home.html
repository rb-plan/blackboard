{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="home-container">
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>Posted by {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
        </div>
    {% endfor %}
</div>
{% endblock %}
